<!-- 제품을 클릭하면 db에서 값을 불러와서 보여주는 페이지 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylehub</title>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Option 1: Include in HTML -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        
        <!-- CSS파일 -->
        <link rel="stylesheet" href="CSS/nav.css">
        <link rel="stylesheet" href="CSS/survey.css">
    </head>
    <body>
        <!-- nav바  -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">StyleHub</a>
              
             
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navlist">
                  <a class="nav-link" aria-current="page" href="#">TODAY</a>
                  <a class="nav-link" aria-current="page" href="#">SHIRTS</a>
                  <a class="nav-link" href="#">PANTS</a>
                  <a class="nav-link " aria-disabled="true">SHOES</a>
                </div>
              </div>
            </div>
          </nav>
          <div class="content">
            <div id="productList"></div>
          </div>
          <script>
            // 서버에서 상품 목록을 가져와 HTML에 추가하는 함수
            function fetchProductList() {
              fetch('/products')
              .then(response => response.text())
              .then(html => {
                document.getElementById('productList').innerHTML = html;
              })
              .catch(error => {
                console.error('상품 목록을 가져오는 중 오류 발생:', error);
              });
            }
        
            // 페이지 로드 시 상품 목록을 가져옴
            window.onload = fetchProductList;
          </script>
          
        </body>
    </html>
