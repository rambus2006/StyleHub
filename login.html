<!-- 로그인 페이지 -->
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="./CSS/style.css"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/login.css">
    </head>
    <body>
        <div class="container">
            <!-- 로그인 글씨  -->
            <div class="row loginform">
                
                <div class="col-md-4 col-md-4 col-lg-6 col-xl-8 logincontainer">
                    <h1><i>Login</i></h1>
                   <!-- 로그인폼  -->
                   <form name="form" >
                    <input type="text" id="user" class="idinput" name="user_id" placeholder="아이디를 입력하세요."></br>
                    <input type="password" id="pass" class="pwinput" name="user_pass" placeholder="비밀번호를 입력하세요."></br>
                    <input type="button" onclick="check(this.form)" class="btn" id="btn" value="login" name = "submit"/><br>
                    <a href="">회원가입</a>
                    <a href="">비밀번호찾기</a>
                </form>
               
                </div>
              </div>
                    <!-- 아이디와 패스워드가 일치하는지 확인  -->
                    <script> 
                        function check(form)
                        {
                            // 관리자 계정
                            if(form.user_id.value=="admin"&&form.user_pass.value=="1111")
                            {
                                alert("로그인 성공")
                                // 홈화면(다음화면으로 이동하기)
                                window.location.href = "adminpage.html";
                            }
                            // 일반 구매자 계정 로그인 
                            else if(form.user_id.value=="min"&&form.user_pass.value=="1212"){
                                alert("로그인 성공")
                                window.location.href="index.html";
                            }
                            else{
                                alert("Error: 아이디 또는 비밀번호가 잘못되었습니다.")
                            }
                        }
                    </script>
        </div>
    </body>
</html>
